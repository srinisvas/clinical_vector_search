<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team LinkedIn Profiles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .project-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            margin: -40px -40px 30px -40px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .project-code {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
            opacity: 0.95;
        }

        .project-title {
            font-size: 15px;
            line-height: 1.5;
            font-weight: 400;
            opacity: 0.9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: block;
            background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
            color: white;
            text-decoration: none;
            padding: 18px 24px;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 119, 181, 0.3);
            position: relative;
            overflow: hidden;
        }

        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 119, 181, 0.4);
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.5s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .name {
            font-size: 18px;
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }

        .linkedin-tag {
            font-size: 13px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .linkedin-icon {
            width: 16px;
            height: 16px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }

        /* Instructions for customization */
        .instructions {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 13px;
            color: #555;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="project-header">
            <div class="project-code">GC 1215: ClinicalRAG</div>
            <div class="project-title">A Scalable Benchmark of Privacy, Relevance, and Speed in Semantic Retrieval for Clinical Transcriptions</div>
        </div>
        
        <h1>Connect With Our Team</h1>
        <p class="subtitle">Click to view our LinkedIn profiles</p>
        
        <div class="links" id="linksList">
            <!-- Links will be added here by JavaScript -->
        </div>

        <footer>
            Scan the QR code on our poster to visit this page
        </footer>
    </div>

    <script>
        // CUSTOMIZE THIS ARRAY WITH YOUR TEAM MEMBERS
        const teamMembers = [
            {
                name: "Pradyumna Kumar",
                linkedin: "https://www.linkedin.com/in/pradyum-kumar/"
            },
            {
                name: "Team Member 2",
                linkedin: "https://www.linkedin.com/in/username2"
            },
            {
                name: "Team Member 3",
                linkedin: "https://www.linkedin.com/in/username3"
            }
            // Add more team members as needed
        ];

        // Generate links dynamically
        const linksList = document.getElementById('linksList');
        
        teamMembers.forEach(member => {
            const linkItem = document.createElement('a');
            linkItem.href = member.linkedin;
            linkItem.className = 'link-item';
            linkItem.target = '_blank';
            linkItem.rel = 'noopener noreferrer';
            
            linkItem.innerHTML = `
                <span class="name">${member.name}</span>
                <span class="linkedin-tag">
                    <svg class="linkedin-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                    View LinkedIn Profile
                </span>
            `;
            
            linksList.appendChild(linkItem);
        });
    </script>
</body>
</html>
